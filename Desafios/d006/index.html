<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverpa utilizar em cada caso</p>
    <ul type="square">
       
            <li><abbr title="Use a tag <p&gt">Parágrafo</abbr></li>
            <li><abbr title="Use a tag <h1&gt">Títulos</abbr><br></li>
            <li><abbr title="Use a tag <img&gt">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr&gt">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code&gt">Código-fonte</abbr></li>
            <li><abbr title="Use a tag <ol&gt">Lista ordenada</abbr></li>
            <li><abbr title="Use a tag <ul&gt">Lista não ordenada</abbr></li>
    </ul>
</body>
</html>
